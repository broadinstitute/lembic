[package]
name = "lembic"
description = "Distilling some data for CFDE"
version = "0.0.1"
edition = "2021"
authors = ["Oliver Ruebenacker <oliverr@broadinstitute.org>"]
readme = "README.md"
repository = "https://github.com/broadinstitute/lembic"
license = "BSD-3-Clause"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.40.0", features = ["rt-multi-thread"] }
aws-config = { version = "1.5.8", features = ["behavior-version-latest"] }
aws-sdk-s3 = "1.54.0"
serde_json = "1.0.128"
penyu = { git = "https://github.com/broadinstitute/penyu.git", rev= "eb81410550c148a0f4de717dfd6a2973ff85cf8f" }
